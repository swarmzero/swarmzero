[model]
model = "gpt-4"  # Use OpenAI model
enable_multi_modal = false
ollama_server_url = "http://localhost:11434"

[sample_prompts]
prompts = [
  "What can you help me do?",
  "Which tools do you have access to?",
  "What are your capabilities?"
]

[environment]
type = "dev"

[timeout]
llm = 30

[target_agent_id]
model = "gpt-3.5-turbo"  
timeout = 15
environment = "dev"
enable_multi_modal = false
ollama_server_url = "http://localhost:11434"
sample_prompts = [
    "What can you help me do?",
    "Which tools do you have access to?",
    "What are your capabilities?"
]